name: Lint and Format Check

on:
  pull_request:
    branches:
      - main
      - develop  # or the branch you use for PRs

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Uninstall global ESLint (if any)
        run: npm uninstall -g eslint

      - name: Install dependencies
        run: |
          npm ci
          npm install eslint prettier --save-dev  # Ensure ESLint and Prettier are installed

      - name: Set executable permissions on node_modules/.bin
        run: chmod -R +x ./node_modules/.bin

      - name: Debug Node.js Environment
        run: |
          node -v
          npm -v
          ls -l ./node_modules/.bin
          which eslint

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings=0

      - name: Run Prettier
        run: npx prettier --check .
