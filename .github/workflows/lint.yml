name: Lint and Format Check

on:
  pull_request:
    branches:
      - main
      - develop # or the branch you use for PRs

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "24.11.0" # Or the version you're using

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings=0

      - name: Run Prettier
        run: npx prettier --check . # You can adjust this command if necessary
